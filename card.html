<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Dren Sefa | Digital Card</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23050505%22/><text y=%22.9em%22 x=%2250%22 font-size=%2290%22 font-family=%22serif%22 text-anchor=%22middle%22 fill=%22white%22>D</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- QR Code Generator Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Padding for small screens */
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* The Wallet Pass Container - Flexible Height now */
        .wallet-pass {
            width: 100%;
            max-width: 380px;
            background: #111111;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            /* Entfernte feste Höhe, damit nichts abgeschnitten wird */
            height: auto; 
        }

        .wallet-header {
            background: linear-gradient(to bottom, #1a1a1a, #111111);
            padding: 24px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wallet-body {
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-img-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #333;
            margin-bottom: 20px;
            position: relative;
            background-color: #1a1a1a; /* Fallback Farbe */
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: white;
            color: black;
        }
        .btn-primary:active { transform: scale(0.98); background-color: #e5e5e5; }

        .btn-secondary {
            background-color: #1a1a1a;
            color: white;
            border: 1px solid #333;
        }
        .btn-secondary:active { transform: scale(0.98); background-color: #222; }

        .qr-section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Animations */
        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

    </style>
</head>
<body>

    <div class="wallet-pass slide-up">
        <!-- Header -->
        <div class="wallet-header">
            <div class="text-xl font-serif font-bold tracking-[0.15em] uppercase">SEFA.</div>
            <i data-lucide="wallet" class="text-gray-500 w-5 h-5"></i>
        </div>

        <!-- Body -->
        <div class="wallet-body">
            
            <!-- Profile Image -->
            <div class="profile-img-container slide-up delay-100">
                <!-- Dein Bild muss auf GitHub exakt "IMG_1754.jpg" heißen -->
                <img src="IMG_1754.jpg" alt="Dren Sefa" class="profile-img">
            </div>

            <!-- Name & Title -->
            <div class="slide-up delay-200 mb-8">
                <h1 class="text-2xl font-serif mb-2">Dren Sefa</h1>
                <p class="text-xs uppercase tracking-[0.2em] text-gray-500">Investor - Entrepreneur</p>
                <p class="text-[10px] uppercase tracking-[0.2em] text-gray-600 mt-1">Dubai • UAE</p>
            </div>

            <!-- Buttons -->
            <div class="w-full slide-up delay-300">
                <button onclick="downloadVCard()" class="action-btn btn-primary">
                    <i data-lucide="user-plus" class="w-4 h-4"></i>
                    Save Contact
                </button>

                <a href="https://sefa.capital" class="action-btn btn-secondary no-underline">
                    <i data-lucide="globe" class="w-4 h-4"></i>
                    Visit Website
                </a>
                
                <!-- Socials -->
                <div class="flex gap-3 mt-2">
                    <a href="https://instagram.com/drendubai" target="_blank" class="flex-1 py-3 bg-[#1a1a1a] border border-[#333] rounded-xl flex justify-center items-center hover:bg-[#222] transition-colors">
                        <i data-lucide="instagram" class="w-4 h-4 text-white"></i>
                    </a>
                    <a href="https://www.tiktok.com/@vskydubai" target="_blank" class="flex-1 py-3 bg-[#1a1a1a] border border-[#333] rounded-xl flex justify-center items-center hover:bg-[#222] transition-colors">
                        <svg class="w-4 h-4 fill-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19.589 6.686a4.793 4.793 0 0 1-3.77-4.245V2h-3.445v13.672a2.896 2.896 0 0 1-5.201 1.743l-.002-.001.002.001a2.895 2.895 0 0 1 3.183-4.51v-3.5a6.329 6.329 0 0 0-5.394 10.692 6.33 6.33 0 0 0 10.857-4.424V8.687a8.182 8.182 0 0 0 4.773 1.526V6.79a4.831 4.831 0 0 1-1.003-.104z"/></svg>
                    </a>
                    <a href="mailto:contact@sefa.capital" class="flex-1 py-3 bg-[#1a1a1a] border border-[#333] rounded-xl flex justify-center items-center hover:bg-[#222] transition-colors">
                        <i data-lucide="mail" class="w-4 h-4 text-white"></i>
                    </a>
                </div>
            </div>

            <!-- QR Code -->
            <div class="qr-section slide-up delay-300">
                <div id="qrcode"></div>
            </div>
            <div class="text-[9px] text-gray-600 uppercase tracking-widest mt-1">sefa.capital</div>

        </div>
    </div>

    <script>
        lucide.createIcons();

        // QR Code generieren (führt zur Website)
        new QRCode(document.getElementById("qrcode"), {
            text: "https://sefa.capital",
            width: 120, // Etwas größer
            height: 120,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // vCard (Kontakt speichern)
        function downloadVCard() {
            const vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'N:Sefa;Dren;;;',
                'FN:Dren Sefa',
                'ORG:Sefa Capital',
                'TITLE:Investor - Entrepreneur',
                'EMAIL;type=INTERNET;type=WORK:contact@sefa.capital',
                'URL:https://sefa.capital',
                'ADR;type=WORK:;;Dubai;Dubai;;;UAE',
                'NOTE:The Face of Albanian Real Estate in Dubai',
                'X-SOCIALPROFILE;type=instagram:https://instagram.com/drendubai',
                'END:VCARD'
            ].join('\n');

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'DrenSefa.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
