    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .gold-text { color: #D4AF37; }
        .loader { border-top-color: #D4AF37; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .sticky-sidebar {
            position: sticky;
            top: 100px;
        }

        .image-placeholder {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.75rem;
            text-align: center;

</head>
<body class="min-h-screen flex flex-col">

        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold tracking-tighter">DREN SEFA</a>
            <a href="projects.html" class="text-sm tracking-widest hover:text-[#D4AF37] transition-colors" id="back-link">ZURÜCK</a>
        </div>
    </nav>

            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>

    <footer class="border-t border-white/10 py-12 bg-black">

        const translations = {

                overview: 'Übersicht',

                formRequired: 'Bitte füllen Sie alle Felder aus.'
            },
            sq: {
                backButton: 'KTHEHU',
                detailsHeading: 'Detaje & Veçori',
                interestHeading: 'Të interesuar?',
                whatsappButton: 'Kërkesë WhatsApp',
                brochureButton: 'Shkarko Broshurën',
                contactText: 'Kontakt Direkt: +971 58 526 1697',
                footerText: 'Pasuri Luksoze Dubai',
                pricePrefix: 'Nga',
                notFound: 'Projekti nuk u gjet.',
                error: 'Gabim në ngarkimin e të dhënave.',

                formPropertyBoth: 'Të dyja',
                formTimeline: 'Kur dëshironi të blini më së voni?',
                formTimeline1: '0-1 Muaj',

                formBudget: 'Çfarë buxheti keni planifikuar për blerjen?',
                formBudget1: '180.000€ - 300.000€',
                formBudget2: '300.000€ - 500.000€',
                formBudget3: '500.000€ - 800.000€',
                formBudget4: '800.000€ - 2 Mln€',
                formBudget5: 'Mbi 2 Mln€',

                formReasonOwn: 'Përdorim Personal',
                formReasonInvest: 'Investim',

                formCancel: 'Anulo',
                formSuccess: 'Faleminderit! Do t\'ju kontaktojmë sa më shpejt.',
                formRequired: 'Ju lutemi plotësoni të gjitha fushat.'
            }
        };

        const t = translations[lang];

        document.getElementById('back-link').textContent = t.backButton;
        document.getElementById('footer-text').textContent = t.footerText;
        document.documentElement.lang = lang;

        async function loadProjectDetails() {
            const id = urlParams.get('id');

            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('projects.json?' + new Date().getTime());
                const projects = await response.json();
                const project = projects.find(p => p.id == id);

                if (project) {
                    renderProject(project);
                } else {
                    document.getElementById('project-container').innerHTML =
                        `<div class="text-center pt-40 text-xl">${t.notFound}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('project-container').innerHTML =
                    `<div class="text-center pt-40 text-red-500">${t.error}</div>`;
            }
        }

        function renderImageOrPlaceholder(imageUrl, altText, cssClasses = '') {
            if (imageUrl && imageUrl.includes('INSERT_')) {
                return `<div class="${cssClasses} image-placeholder">
                    <span>Bitte Bild-URL<br>in JSON einfügen</span>
                </div>`;
            }
            return `<img src="${imageUrl}" alt="${altText}" class="${cssClasses} w-full h-full object-cover">`;
        }

        function renderProject(project) {
            const container = document.getElementById('project-container');

            const title = lang === 'de' && project.title_de ? project.title_de :
                         lang === 'sq' && project.title_sq ? project.title_sq :
                         project.title;

            const location = lang === 'de' && project.location_de ? project.location_de :
                            lang === 'sq' && project.location_sq ? project.location_sq :
                            project.location;

            const description = lang === 'de' && project.description_de ? project.description_de :
                               lang === 'sq' && project.description_sq ? project.description_sq :
                               project.description_en || project.description || '';

            // Format price with thousands separator
            const priceVal = typeof project.price === 'string' ? parseInt(project.price) : project.price;
            const priceAED = priceVal.toLocaleString('de-DE');
            const priceEUR = Math.round(priceVal * 0.25).toLocaleString('de-DE');

            // Images
            const images = project.images || [project.image, project.image, project.image, project.image, project.image];
            const mainImage = images[0];
            const smallImages = images.slice(1, 5);

            container.innerHTML = `
                <!-- Bento Grid Hero -->
                <div class="relative w-full bg-[#050505] pt-8 pb-16">
                    <div class="max-w-7xl mx-auto px-6">
                        <!-- Breadcrumb -->
                        <div class="mb-6">
                            <span class="text-[#D4AF37] tracking-widest text-xs uppercase">${location}</span>
                        </div>

                        <!-- Title -->
                        <h1 class="text-4xl md:text-5xl font-bold mb-8">${title}</h1>

                        <!-- Image Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                            <!-- Main Image (Left) -->
                            <div class="h-[400px] md:h-[600px] overflow-hidden rounded-lg">
                                ${renderImageOrPlaceholder(mainImage, title, '')}
                            </div>

                            <!-- Small Images Grid (Right) -->
                            <div class="grid grid-cols-2 gap-4">
                                ${smallImages.map((img, idx) => `
                                    <div class="h-[192px] md:h-[292px] overflow-hidden rounded-lg">
                                        ${renderImageOrPlaceholder(img, `${title} ${idx + 2}`, '')}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Section with Sticky Sidebar -->
                <div class="max-w-7xl mx-auto px-6 py-16">
                    <div class="grid md:grid-cols-3 gap-12">
                        <!-- Main Content (Left - 2 columns) -->
                        <div class="md:col-span-2 space-y-8">
                            <!-- Overview Description -->
                            <div>
                                <h3 class="text-2xl font-bold mb-4 gold-text">${t.overview}</h3>
                                <p class="text-gray-300 leading-relaxed text-lg">${description}</p>
                            </div>

                            <!-- Info Cards Grid -->
                            <div class="grid md:grid-cols-2 gap-6">
                                ${project.paymentPlan ? `
                                <div class="bg-white/5 p-6 rounded-lg border border-white/10">
                                    <div class="text-xs text-gray-500 uppercase tracking-wider mb-3">${t.paymentPlan}</div>
                                    <div class="text-white text-lg font-medium">${project.paymentPlan}</div>
                                    <div class="text-gray-400 text-sm mt-2">${lang === 'de' ? 'Anzahlung/Bauzeit/Übergabe' : lang === 'sq' ? 'Avans/Ndërtim/Dorëzim' : 'Down/Construction/Handover'}</div>
                                </div>
                                ` : ''}

                                ${project.propertyTypes ? `
                                <div class="bg-white/5 p-6 rounded-lg border border-white/10">
                                    <div class="text-xs text-gray-500 uppercase tracking-wider mb-3">${t.propertyTypes}</div>
                                    <div class="text-white text-base font-medium leading-relaxed">${project.propertyTypes}</div>
                                </div>
                                ` : ''}
                            </div>

                            <!-- Amenities -->
                            ${project.amenities_en || project.amenities_de || project.amenities_sq ? `
                            <div class="bg-white/5 p-6 rounded-lg border border-white/10">
                                <div class="text-xs text-gray-500 uppercase tracking-wider mb-4">${t.amenities}</div>
                                <div class="text-white text-base leading-relaxed">
                                    ${lang === 'de' && project.amenities_de ? project.amenities_de.split('|').map(item => `<span class="inline-block bg-white/10 px-3 py-1 rounded mr-2 mb-2 text-sm">${item.trim()}</span>`).join('') :
                                      lang === 'sq' && project.amenities_sq ? project.amenities_sq.split('|').map(item => `<span class="inline-block bg-white/10 px-3 py-1 rounded mr-2 mb-2 text-sm">${item.trim()}</span>`).join('') :
                                      project.amenities_en ? project.amenities_en.split('|').map(item => `<span class="inline-block bg-white/10 px-3 py-1 rounded mr-2 mb-2 text-sm">${item.trim()}</span>`).join('') : ''}
                                </div>
                            </div>
                            ` : ''}
                        </div>

                        <!-- Sticky Sidebar (Right - 1 column) -->
                        <div class="md:col-span-1">
                            <div class="sticky-sidebar bg-white/5 p-8 rounded-lg border border-white/10">
                                <!-- Price -->
                                <div class="mb-6 pb-6 border-b border-white/10">
                                    <div class="text-sm text-gray-500 mb-2">${t.pricePrefix}</div>
                                    <div class="text-3xl font-bold text-white mb-1">${priceEUR} €</div>
                                    <div class="text-gray-400 text-sm">(~ ${priceAED} AED)</div>
                                </div>

                                <!-- Info Grid -->
                                <div class="space-y-4 mb-6 pb-6 border-b border-white/10">
                                    <div>
                                        <div class="text-xs text-gray-500 uppercase tracking-wider mb-1">${t.developer}</div>
                                        <div class="text-white font-medium">${project.developer || 'N/A'}</div>
                                    </div>
                                    <div>
                                        <div class="text-xs text-gray-500 uppercase tracking-wider mb-1">${t.status}</div>
                                        <div class="text-white font-medium">${project.status || t.offPlan}</div>
                                    </div>
                                    <div>
                                        <div class="text-xs text-gray-500 uppercase tracking-wider mb-1">${t.handover}</div>
                                        <div class="text-white font-medium">${project.handover || 'TBA'}</div>
                                    </div>
                                </div>

                                <!-- CTA Buttons -->
                                <div class="space-y-3">
                                    <a href="https://wa.me/971585261697?text=Hi Dren, ${lang === 'de' ? 'ich interessiere mich für' : lang === 'sq' ? 'jam i interesuar për' : 'I am interested in'} ${title}"
                                       target="_blank"
                                       class="block w-full bg-[#25D366] hover:bg-[#128C7E] text-white text-center py-4 rounded font-bold transition-all shadow-lg hover:shadow-green-900/20 text-sm uppercase tracking-wider">
                                        ${t.whatsappButton}
                                    </a>
                                    <button onclick="openBrochureModal('${title}')"
                                       class="block w-full bg-white/10 hover:bg-white/20 text-white text-center py-4 rounded font-medium transition-all border border-white/20 hover:border-white/30 text-sm uppercase tracking-wider">
                                        ${t.brochureButton}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        loadProjectDetails();

        // Modal functions
        function openBrochureModal(projectTitle) {
            document.getElementById('brochureModal').classList.remove('hidden');
            document.getElementById('modal-project-name').value = projectTitle;
            document.body.style.overflow = 'hidden';
        }

        function closeBrochureModal() {
            document.getElementById('brochureModal').classList.add('hidden');
            document.getElementById('brochureForm').reset();
            document.body.style.overflow = 'auto';
        }

        async function submitBrochureForm(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            // Check if all fields are filled
            let allFilled = true;
            for (let [key, value] of formData.entries()) {
                if (!value) {
                    allFilled = false;
                    break;
                }
            }

            if (!allFilled) {
                alert(t.formRequired);
                return;
            }

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = '...';

            try {
                const response = await fetch('https://formsubmit.co/ajax/info@sefa.capital', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        Projekt: formData.get('Projekt'),
                        Name: formData.get('Name'),
                        Email: formData.get('Email'),
                        Telefon: formData.get('Telefon'),
                        Immobilientyp: formData.get('Immobilientyp'),
                        Kaufzeitpunkt: formData.get('Kaufzeitpunkt'),
                        Budget: formData.get('Budget'),
                        Suchgrund: formData.get('Suchgrund')
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(t.formSuccess);
                    closeBrochureModal();
                } else {
                    alert('Error: ' + (data.message || 'Submission failed'));
                    submitButton.disabled = false;
                    submitButton.textContent = t.formSubmit;
                }
            } catch (error) {
                alert('Error submitting form: ' + error.message);
                submitButton.disabled = false;
                submitButton.textContent = t.formSubmit;
            }
        }
    </script>

    <!-- Brochure Request Modal -->
    <div id="brochureModal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm" onclick="closeBrochureModal()"></div>

        <!-- Modal Content -->
        <div class="flex min-h-screen items-center justify-center p-4">
            <div class="relative bg-[#0a0a0a] border border-white/10 rounded-lg max-w-2xl w-full p-8 shadow-2xl">
                <!-- Close Button -->
                <button onclick="closeBrochureModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>

                <!-- Header -->
                <div class="mb-6">
                    <h2 class="text-3xl font-bold mb-2 gold-text" id="modal-title"></h2>
                    <p class="text-gray-400 text-sm" id="modal-subtitle"></p>
                </div>

                <!-- Form -->
                <form id="brochureForm" onsubmit="submitBrochureForm(event)" class="space-y-5">
                    <input type="hidden" id="modal-project-name" name="Projekt">

                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-medium mb-2" id="label-name"></label>
                        <input type="text" name="Name" required
                               class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 text-white focus:outline-none focus:border-[#D4AF37] transition-colors">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium mb-2" id="label-email"></label>
                        <input type="email" name="Email" required
                               class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 text-white focus:outline-none focus:border-[#D4AF37] transition-colors">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-sm font-medium mb-2" id="label-phone"></label>
                        <input type="tel" name="Telefon" required
                               class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 text-white focus:outline-none focus:border-[#D4AF37] transition-colors">
                    </div>

                    <!-- Property Type -->
                    <div>
                        <label class="block text-sm font-medium mb-2" id="label-propertytype"></label>
                        <select name="Immobilientyp" required
                                class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 text-white focus:outline-none focus:border-[#D4AF37] transition-colors">
                            <option value="" disabled selected class="bg-[#0a0a0a]">---</option>
                            <option value="Apartment" class="bg-[#0a0a0a]" id="opt-apartment"></option>
                            <option value="Haus" class="bg-[#0a0a0a]" id="opt-house"></option>
                            <option value="Beides" class="bg-[#0a0a0a]" id="opt-both"></option>
                        </select>
                    </div>

                    <!-- Timeline -->
                    <div>
                        <label class="block text-sm font-medium mb-2" id="label-timeline"></label>
                        <select name="Kaufzeitpunkt" required
                                class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 text-white focus:outline-none focus:border-[#D4AF37] transition-colors">
                            <option value="" disabled selected class="bg-[#0a0a0a]">---</option>
                            <option value="0-1 Monat" class="bg-[#0a0a0a]" id="opt-timeline1"></option>
                            <option value="1-3 Monate" class="bg-[#0a0a0a]" id="opt-timeline2"></option>
                            <option value="Nur schauen" class="bg-[#0a0a0a]" id="opt-timeline3"></option>
                        </select>
                    </div>

                    <!-- Budget -->
                    <div>
                        <label class="block text-sm font-medium mb-2" id="label-budget"></label>
                        <select name="Budget" required
                                class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 text-white focus:outline-none focus:border-[#D4AF37] transition-colors">
                            <option value="" disabled selected class="bg-[#0a0a0a]">---</option>
                            <option value="180k-300k" class="bg-[#0a0a0a]" id="opt-budget1"></option>
                            <option value="300k-500k" class="bg-[#0a0a0a]" id="opt-budget2"></option>
                            <option value="500k-800k" class="bg-[#0a0a0a]" id="opt-budget3"></option>
                            <option value="800k-2M" class="bg-[#0a0a0a]" id="opt-budget4"></option>
                            <option value="Über 2M" class="bg-[#0a0a0a]" id="opt-budget5"></option>
                        </select>
                    </div>

                    <!-- Reason -->
                    <div>
                        <label class="block text-sm font-medium mb-2" id="label-reason"></label>
                        <select name="Suchgrund" required
                                class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 text-white focus:outline-none focus:border-[#D4AF37] transition-colors">
                            <option value="" disabled selected class="bg-[#0a0a0a]">---</option>
                            <option value="Eigenbedarf" class="bg-[#0a0a0a]" id="opt-own"></option>
                            <option value="Kapitalanlage" class="bg-[#0a0a0a]" id="opt-invest"></option>
                        </select>
                    </div>

                    <!-- Buttons -->
